[powermonitoring]
# Total size is 55GB (10GB hot/warm + 45GB cold).
maxTotalDataSizeMB = 10000
# Hot/warm is 10GB
homePath.maxDataSizeMB = 1000
# Hot/warm is on local storage
homePath = $SPLUNK_DB/powermonitoring/db
# Cold is 45GB
coldPath.maxDataSizeMB = 9000
# Cold storage is on local storage
coldPath = $SPLUNK_DB/powermonitoring/colddb
# Restoring thawed data for this index has the below location
thawedPath = $SPLUNK_DB/powermonitoring/thaweddb
# Data will be deleted after 10 years
frozenTimePeriodInSecs = 311040000
repFactor = auto
